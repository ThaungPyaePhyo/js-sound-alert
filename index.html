<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
</head>
<body>

<h2>Enter a Notification</h2>
<input type="text" id="notificationInput" placeholder="Type something here...">
<button id="addNotification">Add Notification</button>

<script>
    const inputField = document.getElementById('notificationInput');
    const addButton = document.getElementById('addNotification');

    addButton.addEventListener('click', function() {
        const inputValue = inputField.value.trim();
        if (inputValue !== '') {
            localStorage.setItem('notification', inputValue);
            inputField.value = '';
            alert('successfully added');
        }
    });
</script>

</body>
</html>
